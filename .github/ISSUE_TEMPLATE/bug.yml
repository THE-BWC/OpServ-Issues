name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: ["bug"]
projects: ["the-bwc/5"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on? If the browser is not listed, please add it to the description.
      multiple: true
      options:
        - Firefox
        - Brave
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true